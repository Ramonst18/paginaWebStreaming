<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo | Kinoscope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        html, body, div {
            /* Ajustar alto y ancho de la vista */
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- NavBar general -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" style="background-color: #000000;">
        <a class="navbar-brand" href="#">
            <img src="/static/images/logo.png" width="42" height="42" class="d-inline-block">
            Kinoscope
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Catálogo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Géneros
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Acción</a>
                        <a class="dropdown-item" href="#">Drama</a>
                        <a class="dropdown-item" href="#">Suspense</a>
                        <a class="dropdown-item" href="#">...</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contacto</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar película" aria-label="Search">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            
            {% if user %}
            <a class="navbar-brand" href="#">
                <img src="/static/images/usuario_icon.png" width="42" height="42" class="d-inline-block">
                Mi cuenta: {{user.nombre}}
            </a>
            <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">Salir</a>
            {% else %}
            <a href="/login" class="btn btn-light">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    <!-- NavBar general -->
    
    <!-- Vista catálogo -->
    
    <!-- Vista catálogo -->
    
    <!-- Pié de página -->
    <footer class="footer" style="background-color: #000000;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-white text-center">
                    <h2 class="footer-heading"><a href="#" class="logo">Kinoscope</a></h2>
                    <p class="menu">
                        <a href="/">Inicio </a>
                        <a href="#"> Catálogo </a>
                        <a href="#"> Contacto</a>
                    </p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-white text-center">
                    <p class="copyright">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> Todos los derechos reservados</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
