<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto | Kinoscope</title>
        <link href="/static/css/contactar.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Contacto rapido</h3>
              <h4>Respondemos dentro de 24 horas</h4>
              <fieldset>
                <input placeholder="Nombre completo" type="text" tabindex="1" name="c_nombre" id="c_nombre" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Correo electronico" type="email" name="c_correo" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Numero de telefono" type="tel" name="c_telefono" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Escriba su mensaje aqui..." tabindex="4" name="c_mensaje" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
              </fieldset>
            </form>
           
            
          </div>
    </body>
</html>
