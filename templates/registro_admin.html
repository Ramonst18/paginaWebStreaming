<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Registro Admin | Kinoscope</title>
    <style>
        html, body, div {
            /* Ajustar alto y ancho de la vista */
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenido -->
    <div class="container">
        <!-- Formulario registro -->
        <form action="" method="post">
            <div class="container">
                <h1>Registro</h1>
                <p>Crea la cuenta del administrador.</p>
                <hr>
                
                <label for="id_admin"><b>ID</b></label><br>
                <input type="text" placeholder="ID" name="id_admin" id="id_admin" required><br>

                <label for="nombre"><b>Nombre</b></label><br>
                <input type="text" placeholder="Nombre(s)" name="nombre" id="nombre" required><br>
                
                <label for="apellido_paterno"><b>Apellido paterno</b></label><br>
                <input type="text" placeholder="Apellido paterno" name="apellido_paterno" id="apellido_paterno" required><br>
                
                <label for="apellido_materno"><b>Apellido materno</b></label><br>
                <input type="text" placeholder="Apellido materno" name="apellido_materno" id="apellido_materno"><br>
                
                <label for="contraseña"><b>Contraseña</b></label><br>
                <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña" required><br>
                
                <label for="confirmar_contraseña"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Confirmar contraseña" name="confirmar_contraseña" id="confirmar_contraseña" required><br>
                
                <hr>
                {% if error %}
                <span><strong>Error:</strong> {{ error }}</span>
                {% endif %}
                <button type="submit" class="btn btn-dark">Registrar</button>
                <div class="container">
                    <br><p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>.</p>
                </div>
            </div>
            
            
        </form>
    </div>
</body>
</html>
