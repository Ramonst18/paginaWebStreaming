<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Iniciar sesión | Kinoscope</title>
    <style>
        html, body, div {
            /* Ajustar alto y ancho de la vista */
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenido -->
    <div class="container">
        <!-- Formulario login usuario -->
        <form action="" method="post">
            <!-- Contenido -->
            <div class="container">
                <h1>Iniciar sesión</h1>
                <hr>
                
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Correo electrónico" name="email" id="email" required><br>
                
                <label for="password"><b>Contraseña</b></label><br>
                <input type="password" placeholder="Contraseña" name="password" id="password" required><br>
                
                <hr>
                <p>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a>.</p>
                {% if error %}
                <span><strong>Error:</strong> {{ error }}</span><br>
                {% endif %}
                <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                <div class="container">
                    <br><p>¿Eres administrador?<a href="/admin_login"> Inicia sesión aquí</a>.</p>
                </div>
            </div>
            
        </form>
        <!-- Formulario login usuario -->
    </div>
    <!-- Contenido -->
</body>
</html>
