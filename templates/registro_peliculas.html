<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Registro de películas | Kinoscope</title>
    <style>
        html, body, div {
            /* Ajustar alto y ancho de la vista */
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- NavBar general -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" style="background-color: #000000;">
        <a class="navbar-brand" href="#">
            <img src="/static/images/logo.png" width="42" height="42" class="d-inline-block">
            Kinoscope
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Catálogo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Géneros
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Acción</a>
                        <a class="dropdown-item" href="#">Drama</a>
                        <a class="dropdown-item" href="#">Suspense</a>
                        <a class="dropdown-item" href="#">...</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contacto</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar película" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            
            {% if user %}
            <a class="navbar-brand" href="#">
                <img src="/static/images/usuario_icon.png" width="42" height="42" class="d-inline-block">
                Mi cuenta
            </a> 
            {% else %}
            <a href="#" class="btn btn-light">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    
    <!-- Formulario registro películas -->
    <form action="" enctype="multipart/form-data" method="post">
        <div class="form-group row col-sm-12">  
            <label class="col-sm-2 col-form-label">Titulo</label>
            <div class="col-sm-4">
                <input type="text" placeholder="Titulo" class="form-control" name="Titulo">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Año</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="año" name="Anio">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Director" name="Director">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Genero</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Genero" name="Genero">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Duracion</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Duracion" name="Duracion">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Elenco</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Elenco" name="Elenco">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Clasificacion IMDB</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="IMDB" name="CIMDB">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Pais</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Pais" name="Pais">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Clasificacion por edad</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder"Edad" name="Cedad">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Sinopsis</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Sinopsis" name="Sinopsis">
            </div>
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Poster</label>
            <input type="file" name="Poster">
        </div>
        <div class="form-group row">
            <label class ="col-sm-2 col-form-label">Tipo de contenido</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="Tcontenido">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <input type="submit" value="Guardar">
            </div>
        </div>
        
    </form>
    <!-- Formulario registro películas -->
</div>
<!-- Contenido -->
</body>
</html>
